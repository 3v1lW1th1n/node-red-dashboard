<script type="text/javascript">
    RED.nodes.registerType('ui_tab',{
        category: 'config',
        defaults: {
            name: {value: 'Home'},
            icon: {value: 'dashboard'},
            theme: {value: 'theme-light', required:true},
            order: {value: 0}
        },
        paletteLabel: 'dashboard tab',
        label: function() { return this.name || 'Tab'; },
        oneditprepare: function() {
            var that = this;
            $( "#node-config-input-order" ).spinner({
                min:1
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="ui_tab">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-icon"><i class="fa fa-file-image-o"></i> Icon</label>
        <input type="text" id="node-config-input-icon">
    </div>
    <div class="form-row">
        <label for="node-config-input-theme"><i class="fa fa-paint-brush"></i> Theme</label>
        <select id="node-config-input-theme" style="width:calc(70% + 15px);">
            <option value="theme-light">Light (default)</option>
            <option value="theme-dark">Dark</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="ui_tab">
    <p>Tab configuration for Dashboard</p>
</script>
