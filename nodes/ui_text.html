<script type="text/javascript">
    RED.nodes.registerType('ui_text',{
        category: 'ui',
        color: 'rgb(119, 198, 204)',
        defaults: {
            tab: {type: 'ui_tab', required: true},
            group: {type: 'ui_group', required: true},
            order: {value: 1, validate: RED.validators.number()},
            width: {value: 6},
            height: {value: 1},
            name: {value: 'text'},
            label: {value: 'label'},
            format: {value: '{{msg.payload}}'}
        },
        inputs:1,
        outputs:0,
        align: "right",
        icon: "ui_text.png",
        paletteLabel: 'text',
        label: function() { return this.name || 'text'; },
		oneditprepare: function() {
            var that = this;
            $( "#node-input-order" ).spinner({
                min:1
            });
            $( "#node-input-width" ).spinner({
                min:1
            });
            $( "#node-input-height" ).spinner({
                min:1
            });
        },
		oneditresize: function() {
			var parent = $( "#width-height" ).width();
			$( "#node-input-order" ).width((parent - 135));
			$( "#node-input-width" ).width((parent - 287)/2);
			$( "#node-input-height" ).width((parent - 287)/2);
		}
    });
</script>

<script type="text/x-red" data-template-name="ui_text">
    <div class="form-row">
        <label for="node-input-tab"><i class="fa fa-table"></i> Tab</label>
        <input type="text" id="node-input-tab">
    </div>
	<div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label for="node-input-order"><i class="fa fa-sort"></i> Order</label>
        <input type="text" id="node-input-order" style="width: 70%">
    </div>
    <div class="form-row">
		<div id="width-height" style="width: calc(70% + 118px);">
			<label for="node-input-width"><i class="fa fa-arrows-h"></i> Width</label>
			<input type="text" id="node-input-width" style="width:15%">
			<label for="node-input-height" style=" text-align: right; width: 60px; margin-right: 15px; margin-left: 37px;"><i class="fa fa-arrows-v"></i> Height</label>
			<input type="text" id="node-input-height" style="width:15%">
		</div>
    </div>
    <div class="form-row">
        <label for="node-input-label"><i class="fa fa-tag"></i> Label</label>
        <input type="text" id="node-input-label">
    </div>
    <div class="form-row">
        <label for="node-input-format"><i class="fa fa-copy"></i> Template</label>
        <input type="text" id="node-input-format" placeholder="{{msg.payload}}">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_text">
    <p>Will display a non-editable text field on the user interface.</p>
	<p>The <b>Width</b> <i>(default : 6)</i> and <b>Height</b> <i>(default : 3)</i> of the gauge can be defined as an integer, where the value defines the size as a number in rows/columns.</p>
    <p>Each received <code>msg.payload</code> will update the text based on the provided <b>Template</b>.</p>
    <p>The <b>Template</b> field can be used to change the displayed format and can contain valid HTML and
    <a href="https://scotch.io/tutorials/all-about-the-built-in-angularjs-filters" target="_new">Angular filters</a>.</p>
    <p>For example: <code>{{msg.payload | uppercase}} &deg;</code> will uppercase the text and add the degree symbol.</p>
</script>
