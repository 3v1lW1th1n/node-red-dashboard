<script type="text/javascript">
    RED.nodes.registerType('ui_text',{
        category: 'ui',
        color: '#3fadb5',
        defaults: {
            tab: {type: 'ui_tab', required: true},
            name: {value: 'text'},
            label: {value: 'label'},
            group: {value: ''},
            order: {value: 1, validate: RED.validators.number()},
            format: {value: '{{msg.payload}}'},
            width: {value: 6, validate: function(value) { return (value >= 1 && value <=6);}},
            height: {value: 1, validate: function(value) { return (value >= 1 && value <=6);}}
        },
        inputs:1,
        outputs:0,
        align: "right",
        icon: "ui_text.png",
        paletteLabel: 'text',
        label: function() { return this.name || 'text'; }
    });
</script>

<script type="text/x-red" data-template-name="ui_text">
    <div class="form-row">
        <label for="node-input-tab"><i class="fa fa-table"></i> Tab</label>
        <input type="text" id="node-input-tab">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-object-group"></i> Group</label>
        <input type="text" style="width: calc(70% - 132px)" id="node-input-group">
        <label for="node-input-order" style="text-align: right; width: 60px"><i class="fa fa-sort"></i> Order</label>
        <input type="text" style="width: 50px" id="node-input-order">
    </div>
    <div class="form-row">
        <label for="node-input-width"><i class="fa fa-arrows-h"></i> Width</label>
        <input type="text" style="width: calc(35% - 67px)" id="node-input-width">
        <label for="node-input-height" style=" text-align: right; width: 60px; margin-right: 15px; margin-left: 37px;"><i class="fa fa-arrows-v"></i> Height</label>
        <input type="text" style="width: calc(35% - 67px)" id="node-input-height">
    </div>
    <div class="form-row">
        <label for="node-input-label"><i class="fa fa-tag"></i> Label</label>
        <input type="text" id="node-input-label">
    </div>
    <div class="form-row">
        <label for="node-input-format"><i class="fa fa-copy"></i> Template</label>
        <input type="text" id="node-input-format" placeholder="{{msg.payload}}">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_text">
    <p>Will display a non-editable text field on the user interface.</p>
    <p>Each received <code>msg.payload</code> will update the text based on the provided <b>Template</b>.</p>
    <p>The <b>Template</b> field can be used to change the displayed format and can contain valid HTML and
    <a href="https://scotch.io/tutorials/all-about-the-built-in-angularjs-filters" target="_new">Angular filters</a>.</p>
    <p>For example: <code>{{msg.payload | uppercase}} &deg;</code> will uppercase the text and add the degree symbol.</p>
	<p>The <b>Width</b> <i>(default : 6)</i> and <b>Height</b> <i>(default : 1)</i> of the text can be defined as a number between 1 and 6. As an example, a value of 4 results in a height of 4 rows and a width of 4/6 of a group's width.</p>
</script>
