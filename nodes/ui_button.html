<script type="text/javascript">
    RED.nodes.registerType('ui_button',{
        category: 'dashboard',
        color: 'rgb(176, 223, 227)',
        defaults: {
            tab: {type: 'ui_tab', required: true},
            group: {type: 'ui_group', required: true},
            order: {value: 1, validate: RED.validators.number()},
            width: {value: 3},
            height: {value: 1},
            name: {value: 'button'},
			label: {value: 'label'},
			color: {value: ''},
			icon: {value: ''},
            payload: {value: ''},
            topic: {value: ''}
        },
        inputs:0,
        outputs:1,
        icon: "ui_button.png",
        paletteLabel: 'button',
        label: function() { return this.name || 'button'; },
		oneditprepare: function() {
			this.width = this.width || 3;
			this.height = this.height || 1;

            $( "#node-input-order" ).spinner({
                min:1
            });
            $( "#node-input-width" ).val(this.width).spinner({
                min:1
            });
            $( "#node-input-height" ).val(this.height).spinner({
                min:1
            });
        },
		oneditresize: function() {
			var parent = $( "#width-height" ).width();
			$( "#node-input-order" ).width((parent - 135));
			$( "#node-input-width" ).width((parent - 287)/2);
			$( "#node-input-height" ).width((parent - 287)/2);
		}
    });
</script>

<script type="text/x-red" data-template-name="ui_button">
    <div class="form-row">
        <label for="node-input-tab"><i class="fa fa-table"></i> Tab</label>
        <input type="text" id="node-input-tab">
	</div>
	<div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label for="node-input-order"><i class="fa fa-sort"></i> Order</label>
        <input type="text" id="node-input-order">
    </div>
    <div class="form-row">
		<div id="width-height" style="width: calc(70% + 118px);">
			<label for="node-input-width"><i class="fa fa-arrows-h"></i> Width</label>
			<input type="text" id="node-input-width" style="width:15%">
			<label for="node-input-height" style=" text-align: right; width: 60px; margin-right: 15px; margin-left: 37px;"><i class="fa fa-arrows-v"></i> Height</label>
			<input type="text" id="node-input-height" style="width:15%">
		</div>
    </div>
    <div class="form-row">
        <label for="node-input-icon"><i class="fa fa-tag"></i> Icon</label>
        <input type="text" id="node-input-icon" style="width: 83px" placeholder="(optional)">
        <label for="node-input-label" style="width:40px;text-align:right;"> Label</label>
        <input type="text" id="node-input-label" style="width:calc(70% - 290px);" placeholder="(optional)">
        <label for="node-input-color" style="width:40px;text-align:right;"> Color</label>
        <input type="text" id="node-input-color" style="width: 83px" placeholder="(optional)">
    </div>
    <div class="form-row">
        <label for="node-input-payload"><i class="fa fa-envelope"></i> Payload</label>
        <input type="text" id="node-input-payload">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_button">
    <p>Adds a button to the user interface.</p>
	<p>The <b>Width</b> <i>(default : 3)</i> and <b>Height</b> <i>(default : 1)</i> of the gauge can be defined as an integer, where the value defines the size as a number in rows/columns.</p>
	<p>If the <b>Color</b> is defined, the color of the buttons content changes accordingly. The <b>Icon</b> can be defined, as either a <a href="https://design.google.com/icons/" target="_blank">Material Design icon</a> <i>(e.g. 'check', 'close')</i> or a <a href="https://fortawesome.github.io/Font-Awesome/icons/" target="_blank">Font Awesome icon</a> <i>(e.g. 'fa-fire')</i>.</p>
    <p>Clicking the button generates a message with <code>msg.payload</code> set to the <b>Payload</b> field.
    If no payload is specified, the node id is used.</p>
    <p>The <b>Topic</b> field can be used to set the <code>msg.topic</code> property.</p>
</script>
