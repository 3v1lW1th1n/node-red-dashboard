<script type="text/javascript">
    RED.nodes.registerType('ui_button',{
        category: 'dashboard',
        color: 'rgb(176, 223, 227)',
        defaults: {
            name: {value: ''},
            group: {type: 'ui_group', required: true},
            order: {value: 0},
            width: {value: 0, validate: function(v) {
                var currentGroup = $('#node-input-group').val()||this.group;
                var groupNode = RED.nodes.node(currentGroup);
                var valid = !groupNode || +v <=  +groupNode.width;
                $("#node-input-size").toggleClass("input-error",!valid);
                return valid;
            }},
            height: {value: 0},
            label: {value: 'button'},
            color: {value: ''},
            icon: {value: ''},
            payload: {value: ''},
            topic: {value: ''}
        },
        inputs:0,
        outputs:1,
        icon: "ui_button.png",
        paletteLabel: 'button',
        label: function() { return this.name || this.label || 'button'; },
        oneditprepare: function() {
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="ui_button">
	<div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group" style="width: 300px">
    </div>
    <div class="form-row">
        <label><i class="fa fa-arrows-h"></i> Size</label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-icon"><i class="fa fa-tag"></i> Icon</label>
        <input type="text" id="node-input-icon" style="width:10%" placeholder="(optional)">
        <label for="node-input-label" style="width:40px; text-align:right;"> Label</label>
        <input type="text" id="node-input-label" style="width:10%;" placeholder="(optional)">
        <label for="node-input-color" style="width:40px; text-align:right;"> Color</label>
        <input type="text" id="node-input-color" style="width:10%" placeholder="(optional)">
    </div>
    <div class="form-row">
        <label for="node-input-payload"><i class="fa fa-envelope"></i> Payload</label>
        <input type="text" id="node-input-payload">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="(optional msg.topic)">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_button">
    <p>Adds a button to the user interface.</p>
	<p>The <b>Width</b> <i>(default : 3)</i> and <b>Height</b> <i>(default : 1)</i> of the button can be defined as an
    integer, where the value defines the size as a number in rows/columns.</p>
	<p>If the <b>Color</b> is defined, the color of the buttons content changes accordingly. The <b>Icon</b> can be
    defined, as either a <a href="https://design.google.com/icons/" target="_blank">Material Design icon</a> <i>(e.g. 'check', 'close')</i>
    or a <a href="https://fortawesome.github.io/Font-Awesome/icons/" target="_blank">Font Awesome icon</a> <i>(e.g. 'fa-fire')</i>.</p>
    <p>Clicking the button generates a message with <code>msg.payload</code> set to the <b>Payload</b> field.
    If no payload is specified, the node id is used.</p>
    <p>The <b>Topic</b> field can be used to set the <code>msg.topic</code> property.</p>
</script>
