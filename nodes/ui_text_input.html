<script type="text/javascript">
    RED.nodes.registerType('ui_text_input',{
        category: 'ui',
        color: 'rgb(176, 223, 227)',
        defaults: {
            tab: {type: 'ui_tab', required: true},
            group: {type: 'ui_group', required: true},
            order: {value: 1, validate: RED.validators.number()},
            width: {value: 6},
            height: {value: 1},
            name: {value: ''},
            mode: {value: 'plain text', required: true},
            delay: {value: 300, validate: RED.validators.number()},
            label: {value: ''},
            topic: {value: ''}
        },
        inputs:1,
        outputs:1,
        icon: "ui_text.png",
        paletteLabel: 'text input',
        label: function() { return this.name || 'text input'; },
		oneditprepare: function() {
            var that = this;
            $( "#node-input-order" ).spinner({
                min:1
            });
            $( "#node-input-width" ).spinner({
                min:1
            });
            $( "#node-input-height" ).spinner({
                min:1
            });
        },
		oneditresize: function() {
			var parent = $( "#width-height" ).width();
			$( "#node-input-order" ).width((parent - 135));
			$( "#node-input-width" ).width((parent - 287)/2);
			$( "#node-input-height" ).width((parent - 287)/2);
		}
    });
</script>

<script type="text/x-red" data-template-name="ui_text_input">
    <div class="form-row">
        <label for="node-input-tab"><i class="fa fa-table"></i> Tab</label>
        <input type="text" id="node-input-tab">
    </div>
	<div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label for="node-input-order"><i class="fa fa-sort"></i> Order</label>
        <input type="text" id="node-input-order">
    </div>
    <div class="form-row">
		<div id="width-height" style="width: calc(70% + 118px);">
			<label for="node-input-width"><i class="fa fa-arrows-h"></i> Width</label>
			<input type="text" id="node-input-width" style="width:15%">
			<label for="node-input-height" style=" text-align: right; width: 60px; margin-right: 15px; margin-left: 37px;"><i class="fa fa-arrows-v"></i> Height</label>
			<input type="text" id="node-input-height" style="width:15%">
		</div>
    </div>
    <div class="form-row">
        <label for="node-input-label"><i class="fa fa-tag"></i> Label</label>
        <input type="text" id="node-input-label">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="fa fa-keyboard-o"></i> Mode</label>
        <select style="width: calc(64% - 132px)" id="node-input-mode">
            <option value="plain text">text</option>
            <option value="email address">email</option>
            <option value="color picker">color</option>
        </select>
        <label for="node-input-delay" style="text-align: right; width: 100px"><i class="fa fa-clock-o"></i> Delay (ms)</label>
        <input type="text" style="width: 50px" id="node-input-delay">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_text_input">
  <p>Shows a text input field on the user interface. Mode can be regular text, email or color picker.</p>
  <p>Text written by the user is sent in realtime as the <code>msg.payload</code>. You can also
  preset the text of the input field by sending in a <code>msg.payload</code>.</p>
  <p>The <b>Delay</b> <i>(default : 300ms)</i> sets the amount of time in milliseconds before the output is sent.</p>
  <p>The email mode will color in red if it is not a valid address and will return undefined.</p>
  <p>The <b>Width</b> <i>(default : 6)</i> and <b>Height</b> <i>(default : 1)</i> of the text input can be defined as a number between 1 and 6. As an example, a value of 4 results in a height of 4 rows and a width of 4/6 of a group's width.</p>
</script>
