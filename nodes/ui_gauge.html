<script type="text/javascript">
    RED.nodes.registerType('ui_gauge',{
        category: 'ui',
        color: '#3fadb5',
        defaults: {
            tab: {type: 'ui_tab', required: true},
            name: {value: 'gauge'},
            group: {value: ''},
            order: {value: 1, validate: RED.validators.number()},
            format: {value: '{{value}}'},
            min: {value: 0, required: true, validate: RED.validators.number()},
            max: {value: 10, required: true, validate: RED.validators.number()},
            width: {value: 3, validate: RED.validators.number()},
            height: {value: 3, validate: function(value) { return value >= 3;}}
        },
        inputs:1,
        outputs:0,
        align: "right",
        icon: "ui_gauge.png",
        paletteLabel: 'gauge',
        label: function() { return this.name || 'gauge'; }
    });
</script>

<script type="text/x-red" data-template-name="ui_gauge">
    <div class="form-row">
        <label for="node-input-tab"><i class="fa fa-table"></i> Tab</label>
        <input type="text" id="node-input-tab">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-object-group"></i> Group</label>
        <input type="text" style="width: calc(70% - 132px)" id="node-input-group">
        <label for="node-input-order" style="text-align: right; width: 60px"><i class="fa fa-sort"></i> Order</label>
        <input type="text" style="width: 50px" id="node-input-order">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-format"><i class="fa fa-copy"></i> Template</label>
        <input type="text" id="node-input-format">
    </div>
    <div class="form-row">
        <label for="node-input-min"><i class="fa fa-caret-left"></i> Min</label>
        <input type="text" id="node-input-min">
    </div>
    <div class="form-row">
        <label for="node-input-max"><i class="fa fa-caret-right"></i> Max</label>
        <input type="text" id="node-input-max">
    </div>
    <div class="form-row">
        <label for="node-input-width"><i class="fa fa-arrows-h"></i> Width</label>
        <input type="text" style="width: calc(35% - 67px)" id="node-input-width">
        <label for="node-input-height" style=" text-align: right; width: 60px; margin-right: 15px; margin-left: 37px;"><i class="fa fa-arrows-v"></i> Height</label>
        <input type="text" style="width: calc(35% - 67px)" id="node-input-height" placeholder="height > 3">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_gauge">
    <p>Adds a gauge type widget to the user interface.</p>
    <p>The <code>msg.payload</code> is searched for a numeric value and is formatted in accordance with the defined <b>Template</b>, which can then be formatted using
    <a href="https://scotch.io/tutorials/all-about-the-built-in-angularjs-filters" target="_new">Angular filters</a>.</p>
    <p>For example : <code>{{value | number:1}}%</code> will round the value to one dicimal place and add % sign to the label.</p>
	<p>The <b>Width</b> <i>(default : 3)</i> and <b>Height</b> <i>(default : 3)</i> of the gauge can be defined as a number between 3 and 6. As an example, a value of 4 results in a height of 4 rows and a width of 4/6 of a group's width.</p>
</script>
