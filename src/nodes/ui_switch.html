<script type="text/javascript">
    RED.nodes.registerType('ui_switch',{
        category: 'ui',
        color: '#a6bbcf',
        defaults: {
            label: {value: ''},
            group: {value: ''},
        },
        inputs:1,
        outputs:1,
        icon: "ui.png",
        paletteLabel: 'switch',
        label: function() { return this.group + ':' + (this.label || 'button'); }
    });
</script>

    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-object-group"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
</script>
